<div class="mainApp">
  <div class="row dashboard">
    <div class="col-md-8" style="height:100%;border:1px solid red">
      <div class="flex-container column">
        <div class="item one" (click)="clickChart('1')" style="transform: translate(-32.4%,-33.5%) scale(0.33)">
          <multipleColumn></multipleColumn>
        </div>
        <div class="item two" (click)="clickChart('2')" style="transform: translate(-32.4%,0.5%) scale(0.33)">
          <line></line>
        </div>
        <div class="item three" (click)="clickChart('3')" style="transform: translate(-32.4%,34.5%) scale(0.33)">
          <pie></pie>
        </div>
        <div class="item four active" (click)="clickChart('4')" style="transform: translate(33.7%, 0) scale(1)">
          <radar></radar>
        </div>
      </div>
    </div>
    <div class="col-md-4" style="height:100%;border:1px solid red;padding:0;">
      <div class="item" style="transform: translate(-30,0);width:100%;height:100%;overflow: hidden;">
        <graph style="height:50%"></graph>
        <div style="height:50%;border:1px solid green;">
          <div class="title">
            <h1>科室任务Top10</h1>
          </div>
          <div class="content">
              <table>
                  <thead>
                    <tr>
                      <td></td>
                      <td class="address">起点-终点</td>
                      <td>任务总量</td>
                      <td>完成数量</td>
                    </tr>
                  </thead>
                  <tr *ngFor="let item of top10">
                    <td>{{item.Id}}</td>
                    <td>
                      <div class="addressText">{{item.Text}}</div>
                      <span>
                          <i [style.width]="item.Progress"></i>
                      </span>
                    </td>
                    <td>{{item.Count}}</td>
                    <td>{{item.OverCount}}</td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mainApp">
  <div class="row dashboard">
    <div class="col-md-3" style="height:100%;border:1px solid red;padding:0;">
      <div class="flex-container column">
        <div class="t-item">
          <div class="title">
            <h1>人员任务量Top5</h1>
          </div>
          <div class="content">
            <table>
              <thead>
                <tr>
                  <td></td>
                  <td class="address">起点-终点</td>
                  <td>任务总量</td>
                  <td>完成数量</td>
                </tr>
              </thead>
              <tr *ngFor="let item of top10">
                <td>{{item.Id}}</td>
                <td>
                  <div class="addressText">{{item.Text}}</div>
                  <span>
                    <i [style.width]="item.Progress"></i>
                  </span>
                </td>
                <td>{{item.Count}}</td>
                <td>{{item.OverCount}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="t-item" style="transform: translate(0,105%)">

        </div>
        <div class="t-item b-item" style="transform: translate(0,180%)">

        </div>
      </div>
    </div>
    <div class="col-md-6" style="height:100%;border:1px solid red;">
      <div class="flex-container column">

        </div>
        <div class="item" (click)="clickChart('2',true)" style="transform: translate(1%,70%) scale(0.29)">

              <tr *ngFor="let item of top10">

                </td>
